name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  avoid-redundancy:
    runs-on: ubuntu-latest
    steps:
      - name: cancel redundant workflows
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  helloWord:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: run javascript
        run: node index.js

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
